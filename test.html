<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotted.de is moving to dua.com</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/logo.png" alt="Logo" class="logo">
        </div>
        <div class="content">
            <h1>Spotted.de is moving to dua.com</h1>
            <p>Spotted.de will shut down in:</p>
            <div class="countdown">
                <div class="time">
                    <span class="number" id="days">0</span>
                    <span class="label">DAYS</span>
                </div>
                <div class="time">
                    <span class="number" id="hours">0</span>
                    <span class="label">HOURS</span>
                </div>
                <div class="time">
                    <span class="number" id="minutes">0</span>
                    <span class="label">MINUTES</span>
                </div>
                <div class="time">
                    <span class="number" id="seconds">0</span>
                    <span class="label">SECONDS</span>
                </div>
            </div>
            <div class="download-buttons">
                <a href="#"><img src="appstore.png" alt="App Store"></a>
                <a href="#"><img src="googleplay.png" alt="Google Play"></a>
            </div>
        </div>
        <div class="overlay">

        </div>
        <footer>
            <a href="#">Privacy Policy</a>
            <a href="#">FAQs</a>
            <a href="#">Imprint</a>
            <a href="#">Terms and Conditions</a>
        </footer>
    </div>

    <script>
        // Set the date we're counting down to
        const countdownDate = new Date("August 24, 2024 00:00:00").getTime();

        // Update the countdown every second
        const countdownFunction = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            const distance = countdownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result in the respective elements
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            
            // If the countdown is finished, write some text 
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.querySelector(".countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
